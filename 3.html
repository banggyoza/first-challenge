<h2>세븐틴</h2>
<p><a href="https://namu.wiki/w/%EC%84%B8%EB%B8%90%ED%8B%B4" target="_blank" title="세븐틴 나무위키">세븐틴</a>은 <strong>에스쿱스, 정한, 조슈아, 준, 호시, 원우, 우지, 디에잇, 민규, 도겸, 승관, 버논, 디노</strong> 총 13명의 멤버들로 구성되어 있다. 세븐틴은 2015년 5월 26일 데뷔하였다.</p>
